query RepoView($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    homepageUrl
    stargazers {
      totalCount
    }
    issues(last: 20, states: OPEN) {
      nodes {
        title
        number
        comments {
          totalCount
        }
      }
    }
  }
}

query Issue($owner: String!, $name: String!, $issue_number: Int!) {
  repository(owner: $owner, name: $name) {
    issue(number: $issue_number) {
      comments(first:1) {
        nodes {
          body
          id
        }
        totalCount
      }
    }
  }
}

mutation AddReaction($id: ID!) {
  addReaction(input: {subjectId: $id, content: CONFUSED }) {
    clientMutationId
  }
}
